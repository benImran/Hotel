<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var tab = [21,6,87,22,2,9];
		var stock = 0 ;

		for (var i = 0; i < tab.length; i++) {
			for (var j = i+1 ; j < tab.length; j++) {
				stock = tab[i];
				tab[i] = tab[j];
				tab[j] = stock;
			};
		};

	</script>
	
</body>
</html>
